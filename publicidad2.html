<!DOCTYPE html>
<html lang='es'>
    <head>
        <title>PublicidadClimbArt</title>
        <meta charset="utf-8">
        <meta name="description" content="Publicidad ClimbArt"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Librerias Bootstrap y JQuery-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
			var imagenes = [];
			var contador = 0;
			var max = 3;
			window.onload = function() {
				var timer = setInterval(cambiar, 5800);
				imagenes[0] = "img/publi2a.jpg";
				imagenes[1] = "img/publi2b.jpg";
				imagenes[2] = "img/publi2c.jpg";
				
				function cambiar() {
					$("#frame").animate({
						height: '+=300px',
						width: '+=150px'},
						1000,
						cambiarImagen
					);
					$("img").fadeOut(1000);
				}
				
				function cambiarImagen() {
					contador++;
					if (contador == max) {
						contador = 0;
					}
					$("#frame").css("width","300px");
					$("#frame").css("height","600px");
					$("img").attr("src", imagenes[contador]);
					$("img").fadeIn(1300);
				}				
			}
		</script>
		<style>
			#container {
				width:300px; 
				height:600px;
				max-width:100%;
				max-height:100%;
				overflow:hidden;
				}
			#frame {
				width:300px; 
				height:600px;
				}
			img {
				width:100%;
				max-width:100%;
				max-height:100%;
			}
		</style>
    </head>
    <body>
		<div id="container">
		<div id="frame">
			<img src="img/publi2a.jpg" alt="..."/>
		</div>
		</div>
	</body>
</html>
