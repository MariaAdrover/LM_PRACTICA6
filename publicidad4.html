<!DOCTYPE html>
<html lang='es'>
    <head>
        <title>PublicidadClimbArt</title>
        <meta charset="utf-8">
        <meta name="description" content="Publicidad ClimbArt"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Librerias Bootstrap y JQuery-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
			var imagenes = [];
			var contador = 0;
			var max = 3;
			window.onload = function() {
				var timer = setInterval(cambiar, 5500);
				imagenes[0] = "img/publi2a.jpg";
				imagenes[1] = "img/publi2b.jpg";
				imagenes[2] = "img/publi2c.jpg";
				
				function cambiar() {
					$("div").animate({
						"background-size": '500px',
						opacity: 0.0},
						900,
						cambiarImagen
					);
					
				}
				
				function cambiarImagen() {
					$("div").fadeOut(0);
					contador++;
					if (contador == max) {
						contador = 0;
					}
					$("div").css("background", "url("+imagenes[contador]+")");
					$("div").css("background-size", "300px 600px");
					$("div").css("opacity", "1");
					$("div").fadeIn(1000);
				}
			}
		</script>
		<style>
			div {
				width:300px; 
				height:600px;
				background: url(img/publi2a.jpg);
				background-size: 300px 600px;
				border:solid;
				border-width:1px;
				border-color:#333;
			}
		</style>
    </head>
    <body>
		<div></div>
	</body>
</html>
